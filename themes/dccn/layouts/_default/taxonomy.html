{{ define "main" }}
    <div class="container-fluid">
        {{ partial "breadcrumb_taxonomy.html" . }}
        <div class="page-body">
            {{/*  <h1>{{ .Title }}</h1>  */}}
            {{ .Content }}
            <ul>
                {{- range .Data.Terms.Alphabetical }}

                        <a href="{{ .Page.RelPermalink }}">{{ .Page.LinkTitle }}</a>
                    </li>
                {{- end }}
            </ul>
        </div>
    </div>
{{ end }}
