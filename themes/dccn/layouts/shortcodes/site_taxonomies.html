<!-- a page listing all site taxonomies -->
<ul>
    {{ range $taxonomy, $terms := site.Taxonomies }}
      <li>
        {{ with site.GetPage $taxonomy }}
          <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
        {{ end }}
        <ul>
          {{ range $term, $weightedPages := $terms }}
            <li>
              <a href="{{ .Page.RelPermalink }}">{{ .Page.LinkTitle }}</a>
            </li>
          {{ end }}
        </ul>
      </li>
    {{ end }}
</ul>
