<nav class="d-print-none" aria-label="breadcrumb">
    <ol class="breadcrumb">
        {{- range .Ancestors.Reverse }}
            <li class="breadcrumb-item">
                <a href="{{ .RelPermalink }}">
                    {{- if eq .Name "Home" }}
                        <i class="bi bi-house-heart-fill"></i>
                    {{- else }}
                        {{ .Name }}
                    {{- end }}
                </a>
            </li>
        {{- end }}
        <li class="breadcrumb-item active" aria-current="page">
            {{ .Name }}
        </li>
    </ol>
</nav>
