baseURL: https://dccn-tg.github.io/tg-workshop
languageCode: en-us
title: DCCN TG workshops 
theme: dccn
enableGitInfo: true
taxonomies:
  owner: owner
  controls: controls
  domains: domains
module:
  mounts:
    - source: "node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      target: "assets/js/bootstrap.bundle.min.js"
    - source: "node_modules/bootstrap-icons/font/fonts"
      target: "static/css/fonts"
menu:
  main:
  - name: Git 
    identifier: docs
    pageRef: /git
    weight: 100
  - name: Markdown 
    identifier: markdown
    pageRef: /markdown
    weight: 10
markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    noClasses: false
    noHl: false
    tabWidth: 4
